<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">       
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <div class="back">
    <div id="cart" class="container">
        <div class="row">
        <div class="col-sm-10">
            <div class="shop" id="shop">
          <h1>Shopping Cart</h1> <hr>
            <div class="article">
                <img src="https://cdn.laredoute.com/products/3/d/2/3d2ebe06aac2374c4737dc0216bb17ed.jpg?imgopt=twic" alt="metalic lamp">
                
                  <i onclick="favourite(id)" id="firstheart" class='fa fa-heart' style='color: white'></i>
                <p class="articlename">Metalic Lamp</p>
               <span id="dolone">$</span><h6 id="priceone">126</h6>
                <div id="buttonsfirst" >
                    <i onclick="decrement()" class="bi bi-dash-lg"></i>
                    <input id="firstnum" class="quantity" value="0" /> 
                    <i onclick="increment()" class="bi bi-plus-lg"></i>
                </div>
               
            </div> <hr>
            <div class="article">
                <img src="https://www.wamia.tn/media/catalog/product/cache/77e000fbeece55e92f64fab77b1b3be8/a/b/ab4a0090_2.jpg" alt="wooden lamp">
                <i onclick="favourite(id)" id="secondheart" class='fa fa-heart' style='color: white'></i>
                <p class="articlename">Wooden Lamp</p>
                <span id="doltwo">$</span><h6 id="pricetwo">148</h6>
                <div id="buttonssecond">
                    <i onclick="decrement1()" class="bi bi-dash-lg"></i>
                    <input id="secondnum" class="quantity" value="0" /> 
                    <i onclick="increment1()" class="bi bi-plus-lg"></i>
                </div>
            </div> <hr>
            <div class="article">
                <img src="https://www.cocktail-scandinave.fr/Vbeta2018/wp-content/uploads/2019/09/BO514-034.jpg" alt="metal and wood lamp">
                <i onclick="favourite(id)" id="thirdheart" class='fa fa-heart' style='color: white'></i>
                <p class="articlename">TAMATOA Lamp</p>
                <span id="dolthree">$</span><h6 id="pricethree">230</h6>
                <div id="buttonsthird">
                    <i onclick="decrement2()" class="bi bi-dash-lg"></i>
                    <input id="thirdnum" class="quantity" value="0" /> 
                    <i onclick="increment2()" class="bi bi-plus-lg"></i>
                </div>
            </div>

        </div> 
    </div>
        <div class="col-sm-2" id="sum">
            <h1>Summary</h1> <hr>
        <div class="cart">
            <i class="bi bi-cart4"></i>
            <div id="total" class="cartAmount">0</div>  
        </div>
        </div>
    </div>
    </div> 
    
    <script src="myScript.js"></script>
</body>

</html>
